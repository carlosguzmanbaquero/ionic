<ion-content padding>
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close"></ion-icon>
      <img src="assets/img/logo-musica.png" alt="proyecto musica logo"/>
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subTitle}}</h2>
      <p>
        {{slide.description}}
      </p>
      <ion-icon name="{{slide.icon}}"></ion-icon>
    </ion-slide>
  </ion-slides>
