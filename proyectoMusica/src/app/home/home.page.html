<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Artista</h1>
  <ion-slides pager="false" [options]="slideOpt" *ngIf="artists.length">
    <ion-slide *ngFor="let artist of artists" class="ion-padding">
      <ion-avatar (click)="showSongs(artist)">
        <img [src]="artist.images[0].url"/>
        <span>{{artist.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Albums</h1>
  <ion-slides pager="false" [options]="slideOpt" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums" class="ion-padding">
      <ion-avatar class="square-avatar" (click)="showSongsAlbum(album)">
        <img [src]="album.images[0].url"/>
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Canciones</h1>
  <ion-slides pager="false" [options]="slideOpt" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs" class="ion-padding">
      <ion-avatar class="square-avatar">
        <img [src]="song.images[0].url"/>
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row *ngIf="currentSong">
      <ion-col class="ion-text-start">{{parseTime(currentSong.currentTime) || "00:00"}}</ion-col>
      <ion-col class="ion-text-end">{{parseTime(currentSong.duration) || "00:00"}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="newTime"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-text>{{song.name || "Aún no has seleccionado cancion"}}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play" (click)=play() *ngIf="song && !song.playing"></ion-icon>
        <ion-icon name="pause" (click)=pause() *ngIf="song && song.playing"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-text>
  <ion-text color="primary" *ngIf="song.name">
    <h2>{{song.name}}</h2>
  </ion-text>
  -->
</ion-footer>
